name: Build

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]

    env:
        CIBW_ARCHS_LINUX: x86_64
        CIBW_BUILD_VERBOSITY: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.15.0
        env:
            CIBW_ARCHS_LINUX: x86_64
            CIBW_BUILD_VERBOSITY: 1
            CIBW_BEFORE_ALL: >
                mkdir -p ~/.itk &&
                cd ~/.itk &&
                git clone https://github.com/InsightSoftwareConsortium/ITK.git &&
                cd ITK &&
                mkdir build && cd build &&
                cmake -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DModule_MorphologicalContourInterpolation=ON .. &&
                make -j$(nproc) &&
                sudo make install &&
                mkdir -p ~/.c3d &&
                cd ~/.c3d &&
                git clone https://github.com/pyushkevich/c3d.git &&
                cd c3d &&
                mkdir build && cd build &&
                cmake -DITK_DIR=~/.itk/build .. &&
                make -j$(nproc) &&
                sudo make install
            CIBW_ENVIRONMENT: FETCH_DEPENDENCIES=OFF CMAKE_PREFIX_PATH=/usr/local/lib/ITK:/usr/local/lib/c3d